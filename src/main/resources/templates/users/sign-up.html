<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <h1>Sign Up</h1>
    <form th:action="@{/sign-up}" method="POST" th:object="${user}">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input th:field="*{email}" id="email" type="text" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input th:field="*{username}" id="username" type="text" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input th:field="*{password}" id="password" type="password" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</body>
</html>
