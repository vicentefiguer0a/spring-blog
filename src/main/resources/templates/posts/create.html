<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="/components/head.html :: head"></th:block>
    <title>Create a Post</title>
</head>
<body>
    <nav th:replace="/components/navbar.html :: navbar"></nav>

    <form action="/posts/create" method="POST" style="margin: 3em;">
        <div class="mb-3">
            <label for="post-title" class="form-label">Title</label>
            <input id="post-title" name="post-title" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="post-body" class="form-label">Body</label>
            <textarea id="post-body" name="post-body" class="form-control" style="height: 100px"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>

    <footer th:replace="/components/footer.html :: footer"></footer>
</body>
</html>
