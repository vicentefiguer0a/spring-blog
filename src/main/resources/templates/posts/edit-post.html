<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="/components/head.html :: head"></th:block>
    <title>Edit Your Post</title>
</head>
<body>
<nav th:replace="/components/navbar.html :: navbar"></nav>

<h1>Edit Your Post</h1>

<form th:action="@{/posts/edit}" th:method="POST" th:object="${post}" style="margin: 3em;">
    <div class="mb-3">
        <input th:field="*{id}" style="display: none;" />
        <label for="title" class="form-label">Title</label>
        <input th:field="*{title}" id="title" type="text" class="form-control">
    </div>
    <div class="mb-3">
        <label for="body" class="form-label">Body</label>
        <textarea th:field="*{body}" id="body" class="form-control" style="height: 100px"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Post</button>
</form>

<footer th:replace="/components/footer.html :: footer"></footer>
</body>
</html>
